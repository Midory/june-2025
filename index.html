<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiptune Adventure</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fantasy favicon and Google Fonts for fantasy/medieval look -->
    <link rel="icon" type="image/svg+xml" href="images/hero_warrior.svg">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif; }
      h1, h2, h3 { font-family: 'MedievalSharp', cursive, 'Montserrat', Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="main-layout">
        <aside id="sidebar">
            <h2>Heroes</h2>
            <div id="hero-points" style="font-size:1.13rem;color:#bfa76a;font-weight:bold;text-shadow:0 0 8px #ffd60055;margin-bottom:0.7rem;">Points: 0</div>
            <div id="heroes-list"></div>
        </aside>
        <div id="game-container">
            <header style="margin-bottom:1.2rem;">
                <div style="display:flex;align-items:center;justify-content:center;gap:1rem;">
                    <img src="images/hero_warrior.svg" alt="Game Logo" width="48" height="48" style="filter:drop-shadow(0 0 8px #ffd60088);vertical-align:middle;">
                    <h1 style="font-size:2.3rem;letter-spacing:2px;">Chiptune Adventure</h1>
                </div>
                <div id="game-version" style="font-size:1.1rem;color:#ffd600;margin-top:0.3rem;letter-spacing:1px;">v0.6</div>
            </header>
            <div id="total-dps">Total DPS: 0</div>
            <div id="current-world" style="font-size:1.15rem;font-family:'MedievalSharp',cursive;margin:0.7rem 0 0.5rem 0;"></div>
            <div id="monster-area">
                <svg id="monster-svg" width="180" height="180" viewBox="0 0 180 180" style="display:block;margin:0 auto 0.5rem auto;background:#181828;border-radius:16px;box-shadow:0 0 24px #ffd60055;">
                    <image id="monster-img-svg" href="images/monster_bat.svg" x="20" y="20" width="140" height="120" />
                    <rect id="monster-hp-bar-bg" x="20" y="150" width="140" height="16" rx="8" fill="#bfa76a" />
                    <rect id="monster-hp-bar-inner-svg" x="20" y="150" width="140" height="16" rx="8" fill="#ffd600" />
                    <text id="monster-hp-text" x="90" y="162" text-anchor="middle" fill="#3e2723" font-size="13" font-family="'Montserrat',Arial,sans-serif" font-weight="bold">HP</text>
                </svg>
                <h2 id="monster-name"></h2>
                <span id="click-feedback"></span>
                <div id="progress-bar"><div id="progress-bar-inner"></div></div>
                <!-- Removed old monster HP bar and face image -->
            </div>
            <!-- <div id="battle-canvas-container" style="display:flex;justify-content:center;align-items:center;margin-bottom:1.2rem;">
                <canvas id="battle-canvas" width="900" height="450" style="background:#fff8e1;border:3px solid #bfa76a;border-radius:18px;box-shadow:0 0 32px #bfa76a77;max-width:99vw;max-height:60vh;"></canvas>
            </div> -->
            <!-- Battle canvas temporarily disabled -->
            <div id="save-load">
                <button id="reset-btn" style="box-shadow:0 0 12px #f4433688;">Reset Progress</button>
            </div>
            <!-- <div id="audio-theme-container" style="margin:1rem 0;">
                <audio id="audio-theme" src="audio/theme-chiptune.mp3" loop autoplay controls style="width:220px;border-radius:8px;box-shadow:0 0 8px #bfa76a88;" volume="0.05"></audio>
                <div style="font-size:0.95rem;color:#bfa76a;margin-top:0.2rem;">16-bit Theme: <span style="font-family:'MedievalSharp',cursive;">Chiptune Adventure</span></div>
            </div> -->
            <!-- Music temporarily removed -->
            <div id="world-progress" style="font-size:1.05rem;color:#3e2723;margin-bottom:0.7rem;"></div>
        </div>
        <aside id="world-sidebar">
            <h2 style="text-align:center;color:#bfa76a;font-family:'MedievalSharp',cursive;">Worlds</h2>
            <div id="world-map" style="display:flex;flex-direction:column;align-items:center;margin:0 0.5rem 0 0.5rem;background:#fff8e1cc;border-radius:18px;padding:0.7rem 0.5rem 0.5rem 0.5rem;box-shadow:0 0 12px #bfa76a55;"></div>
        </aside>
    </div>
    <script src="main.js?v=guillaume11234578" defer></script>
</body>
</html>
